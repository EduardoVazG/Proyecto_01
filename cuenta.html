<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="inicio">
            <a href="cliente.html">Inicio</a>
        </div>
        <div class="cart-icon">
            <a href="cuenta.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
            </a>
        </div>
    </nav>

    <h1>Carrito</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="products-table">

        </tbody>

        <tfoot>
            <tr>
                <td><strong>Total a pagar:</strong></td>
                <td id="total-price">$0</td>
            </tr>
            <tr>
                <td ><button class="buy-button" onclick="comprar()">Comprar</button></td>
            </tr>
        </tfoot>
        
    </table>
    

    <script>
        // Obtenemos el total guardado en el almacenamiento local
        const total = parseFloat(localStorage.getItem('total')) || 0;
        document.getElementById('total-price').textContent = `$${total}`;

        // Obtenemos la lista de productos guardados en el almacenamiento local
        const products = JSON.parse(localStorage.getItem('products')) || [];

        // Iteramos sobre cada producto y lo agregamos a la tabla
        const productsTable = document.getElementById('products-table');
        products.forEach(product => {
            productsTable.innerHTML += `
                <tr>
                    <td>${product.name}</td>
                    <td>$${product.price}</td>
                </tr>
            `;
        });

        function comprar() {
            alert('Gracias por tu compra');
            localStorage.removeItem('products');
            localStorage.removeItem('total');
            window.location.href = 'cliente.html';
        }
    </script>
</body>
</html>
